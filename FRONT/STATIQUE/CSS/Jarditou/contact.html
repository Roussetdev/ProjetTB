<div class="tout">

    <div class="textcorp1">

        <h1>Contact</h1>
        <hr>

        <!-- Le debut de mon formulaire -->
        <form action="http://bienvu.net/script.php" method="POST" id="contact" name="contact" novalidate>

            <!-- Premiere Partie -->
            <span>* Ces zones sont obligatoires</span>
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="nom">Votre nom* : </label><input class="valid" type="text" name="nom" id="nom" required>
                <div style="color: red;" id="invalid-nom"></div><br>

                <label for="prenom">Votre prénom* : </label><input class="valid" type="text" name="prenom" id="prenom" required>
                <div style="color: red;" id="invalid-prenom"></div><br>

                <span>Sexe* : </span>
                <input type="radio" name="sexe" id="Feminin" value="Feminin" required><label for="Feminin"> Féminin</label>
                <input type="radio" name="sexe" id="Masculin" value="Masculin" required><label for="Masculin"> Masculin</label>
                <div style="color: red;" id="invalid-sexe"></div><br>

                <label for="date">Date de naissance* : </label><input class="valid" type="date" name="date" id="date" required>
                <div style="color: red;" id="invalid-date"></div><br>

                <label for="codepostal">Code postal* : </label><input class="valid" type="text" name="codepostal" id="codepostal" required>
                <div style="color: red;" id="invalid-codepostal"></div><br>

                <label for="adresse">Adresse : </label><input class="valid" type="text" name="adresse" id="adresse" required>
                <div style="color: red;" id="invalid-adresse"></div><br>

                <label for="ville">Ville : </label><input class="valid" type="text" name="ville" id="ville" required>
                <div style="color: red;" id="invalid-ville"></div><br>

                <label for="email">Email* : </label><input class="valid" type="email" name="email" placeholder="Entrez votre email" pattern="^[a-z]+$" required title="Entrez votre email" id="email" required><br>
                <div style="color: red;" id="invalid-email"></div>
                
            </fieldset>

            <!-- Deuxiemes Parties -->
            <fieldset>
                <legend>Votre demande</legend>

                <label for="sujet">Sujet* : </label>
                <select class="valid" name="sujet" id="sujet" required> 

                    <option value="" selected>Veuillez séléctionner un sujet</option>
                    <option value="Mes commandes">Mes commandes</option>
                    <option value="Question sur un produit">Question sur un produit</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Autres">Autres</option>

                </select>
                <div style="color: red;" id="invalid-sujet"></div><br>

                <span>Votre question* : </span><textarea rows="2" cols="25" class="valid" name="question" id="question" required></textarea>
                <div  style="color: red;" id="invalid-question"></div>

            </fieldset>

            <!-- envoi et vérification -->

            <input type="checkbox" name="accepted" id="accepted" value=true required> * J'accepte le traitement informatique de ce formulaire
            <!-- si ce n'est pas cocher -->
            <div style="color: red;" id="invalid-accepted"></div><br>

            <input type="submit" value="Envoyer">

            <input type="reset" value="Annuler">
            
        </form>
        <!-- Fin de mon formulaire -->
