    <div class="textcorp1">
    <h1>Contact</h1>
    <hr>
    <form action="http://bienvu.net/script.php" method="post" >
        <span>* Ces zones sont obligatoires</span>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom"><br>
            <label for="prenom">Votre prénom* : </label><input type="text" name="prenom" id="prenom"><br>
            <span>Sexe* : </span>
            <input type="radio" name="sexe" value="Feminin"> Féminin
            <input type="radio" name="sexe" value="Masculin"> Masculin
            <br>
            <label for="date">Date de naissance* : </label><input type="date" name="ddn" id="date"><br>
            <label for="codepostal">Code postal* : </label><input type="text" name="codepostal" id="codepostal"><br>
            <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
            <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br>
            <label for="email">Email* : </label><input type="email" name="email" placeholder="Entrez votre email" pattern="^[a-z]+$" required title="Entrez votre email" id="email"><br>
        </fieldset>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet* : </label>
            <select id="sujet"> 
                <option value="" selected>Veuillez séléctionner un sujet</option>
                <option value="Mes commandes">Mes commandes</option>
                <option value="Question sur un produit">Question sur un produit</option>
                <option value="Réclamation">Réclamation</option>
                <option value="Autres">Autres</option>
            </select><br>
            <span>Votre question* : </span><textarea name="commentaire" rows="2" cols="25"></textarea>
        </fieldset>
        <input type="checkbox" name="traitement" value="traitement"> * J'accepte le traitement informatique de ce formulaire<br>
        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
    </form>
