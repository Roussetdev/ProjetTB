                <article>
             <p>* Ces zones sont obligatoires</p>

             <!-- Le debut de mon formulaire -->
             <form action="http://bienvu.net/script.php" method="post" id="formulaire_contact" name="formulaire_contact" onsubmit="return verif();"> <!--balise form début du formulaire-->
             
                <!-- Premiere Partie -->
                <fieldset>
                 <legend>Vos coordonnées</legend>
                 <div class="form-group">
                     <label for="nom">Votre nom* :  </label>
                     <input type="text" id="nom" name="nom" class="form-control" placeholder="Veuillez saisir votre nom" value="" required>
                     <!-- <div style="color: red;" id="invalid-nom"></div> --><br>
                   </div>
                   <div class="form-group">
                     <label for="prenom">Votre prénom* :  </label>
                     <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Veuillez saisir votre prenom" required>
                     <!-- <div style="color: red;" id="invalid-prenom"></div> --><br>
                   </div>
                 
                 <p>Sexe* : </p>
                 <div class="form-check  form-check-inline">
                 <input type="radio" name="sexe" id="Feminin" class="form-check-input" value="Féminin" checked>
                 <label for="fem">Fémimin </label> 
                </div>
                <div class="form-check  form-check-inline">
                  <input type="radio" name="sexe" id="Masculin" class="form-check-input" value="Masculin">
                  <label for="masc">Masculin</label><br>
                </div>
                <!-- <div style="color: red;" id="invalid-sexe"></div> --><br>

                <div class="form-group">
                  <label for="date">Date de naissance* :  </label>
                  <input type="date" id="date" name="date" class="form-control" required>
                  <!-- <div style="color: red;" id="invalid-date"></div> --><br>
                </div>
    
                  <div class="form-group">
                     <label for="codepostal">Code postal* :  </label>
                     <div id="dcp"></div>
                     <input type="text" id="codepostal" class="form-control" name="codepostal"><br>
                  </div>
                  <!-- <div style="color: red;" id="invalid-codepostal"></div> --><br>
    
                  <div class="form-group">
                     <label for="adresse">Adresse :  </label>
                     <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Votre adresse postale"><br>
                 </div>
                 <!-- <div style="color: red;" id="invalid-adresse"></div> --><br>
    
                   <div class="form-group">
                     <label for="ville">Ville :  </label>
                     <input type="text" id="ville" class="form-control" name="ville"><br>
                   </div>
                   <!-- <div style="color: red;" id="invalid-ville"></div> --><br>
    
                  <div class="form-group">
                     <label for="email">Email* :  </label>
                     <input type="email" id="email" name="email" class="form-control" placeholder="dave.loper@afpa.fr" required>
                     <!-- <div style="color: red;" id="invalid-email"></div> --><br>
                 </div>
    
                    </fieldset>
         
                    <!-- Deuxiemes Parties -->
                <fieldset>
                 <legend>Votre demande</legend>
                 <div class="form-group">
              <label for="sujet"> Sujet* : </label>  
             
              <select name="sujet" id="sujet" class="form-control">
                  <option value="">Veuillez séléctionner un sujet</option>
                     <option value="Mes commandes">Mes commandes</option>
                     <option value="question">Question sur un produit</option>
                     <option value="Réclamation">Réclamation</option>
                     <option value="Autres">Autres</option>
                 </select>
                 <!-- <div style="color: red;" id="invalid-sujet"></div> --><br>

                 </div>
    
                 <div class="form-group">
                 <label for="question">Votre question* : </label>
                 <textarea name="question" id="question" class="form-control" rows="2" cols="20" required></textarea> 
                 <!-- <div style="color: red;" id="invalid-question"></div> --><br>
                
             </div>
             </fieldset>
             <br>
    
             <!-- envoi et vérification -->
             <div class="form-group">
         
                <div class="custom-control">
             <input type="checkbox" class="custom-control-input" id="accepted" name="accepted" required>
              <label class="custom-control-label" for="accepted"> J'accepte le traitement informatique de ce formulaire.</label>     
              <!-- <div style="color: red;" id="invalid-accepted"></div> --><br>

            </div>
                </div>
                
            <div class="form-group">
                  <button  type="submit"  class="btn btn-dark btn-lg">Envoyer</button>    <button type="reset" class="btn btn-dark btn-lg">Annuler</button>
